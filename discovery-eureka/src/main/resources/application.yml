spring:
  application:
    name: discovery-eureka
server:
  port: 8761
eureka:
  instance:
    hostname: discovery-eureka
    prefer-ip-address: true
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
          default-zone: http://127.0.0.1:8762/eureka/
  server:
    eviction-interval-timer-in-ms: 3000  # Eureka端清理时间